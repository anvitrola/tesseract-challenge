<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Tesseract</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/team.css">
    <link rel="stylesheet" href="assets/css/title.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
    <link rel="stylesheet" href="assets/css/input.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

    <header class="cabecalho">
        <img src="assets/imgs/logo.jpg" class="cabecalho__logo">
    </header>

    <main class="main" id="main">
        <h1 class="title">
            Team
        </h1>
        <div class="filter">
            <input type="text" class="filter__input" id="input" placeholder="Search">
        </div>
        <section class="team" id="team">
            <div class="container" id="container">
                <ul class="team__list" id="teamList">
    
                </ul>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <h5 class="rodape__assinatura">by anvitrola</h5>
    </footer>

    <script src="scripts/models/GitModel.js"></script>
    <script src="scripts/views/GitView.js"></script>
    <script src="scripts/controllers/GitController.js"></script>    
    <script>
        let controller = new GhController();
        let input = document.getElementById('input');
        let teamList = document.getElementById('teamList');
        
        input.addEventListener('keyup', (event) =>{
            const term = event.target.value.toLowerCase();
            const members = teamList.querySelectorAll('.team__card');
            Array.from(members).forEach((member) =>{
                let name = member.childNodes[1].textContent;
                if(name.toLocaleLowerCase().indexOf(term) != -1){
                    member.style.visibility="visible"
                } else{
                    member.style.visibility="hidden";
                }
            })
        })        
    </script>    
</body>
</html>
